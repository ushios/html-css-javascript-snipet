<script type="text/javascript">
    var resizeAllImages = function(){
        console.log('resize');
        $('img').each(function(){

            var image = $(this);
            console.log(image);
            var parent = $(image.parent().get(0));

            image.width(parent.width());

        });
    }

    $('body').resize(resizeAllImages());
    resizeAllImages();
</script>
